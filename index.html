<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackout Poetry Generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="main.js"></script>
</head>

<body>
    <div class="container">

        <h1 id='title'>Blackout
            <span id="poetry-title">Poetry</span> Generator</h1>

        <div class="columns">
            <div class="column small">

                <button id="fileSelect">
                    <span class="upArrow">&#8593;</span> Load Image
                </button>
                <button id="clear">Clear</button>

            </div>
            <div class="column">
                <canvas id="canvas"></canvas>

            </div>
            <div class="column small">
                <button id="create">Create</button>
                <a href="#" download="blackoutPoetry.png" id="download">
                    <button onClick="downloadImage()">Download</button>
                </a>
            </div>
        </div>
        <input type="file" id="image-file" accept="image/*" style="display:none" onchange="loadImageHandler(this.files)">

    </div>
</body>

</html>
